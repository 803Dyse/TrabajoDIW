<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unmasked Portfolio Maker</title>
    <link rel="shortcut icon" href="Unmasked_Favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/registrar.css">
</head>

<body>
    <header id="header">
        <nav>
            <a href="index.html"><img src="img/Unmasked_Full.svg" alt="Logo de la web" id="logoID"></a>
            <img src="img/KitsuneHeader.svg" alt="imagen de kanji" id="KitsuneHeaderID">
            <input hidden class="check-icon" id="check-icon" name="check-icon" type="checkbox" >
            <label class="menuHamburguesa" for="check-icon">
                <div class="bar bar--1"></div>
                <div class="bar bar--2"></div>
                <div class="bar bar--3"></div>
            </label>
            <div class="enlaces-menu">
                <a href="explorar.html">Explorar</a>
                <a href="premium.html">Premium</a>
                <a href="login.html">Login</a>
                <a href="registrar.html">Registrar</a>
                <a href="contacto.html">Contacto</a>
            </div>
        </nav>
    </header>
    <main class="container">
        <div id="contenedorRegistrar">
            <form action="">
                <h2>Unirse a Unmasked</h2>
                <div class="contenedorInput">
                    <img src="img/registrar/icon_correo.svg" alt="" width="25px">
                    <input type="text" placeholder="Correo electrónico">
                </div>
                <div class="contenedorInput">
                    <img src="img/login/icon_Username.svg" alt="" width="25px">
                    <input type="text" placeholder="Nombre de usuario">
                </div>
                <div class="contenedorInput">
                    <img src="img/login/icon_Password.svg" alt="" width="25px">
                    <input type="password" placeholder="Contraseña">
                </div>
                <div class="contenedorInput">
                    <img src="img/login/icon_Password.svg" alt="" width="25px">
                    <input type="text" placeholder="Confirmar contraseña">
                </div>
                <button id="btnRegistrar">Registrar</button>
                <p id="msjEresMiembro"><a href="login.html">Ya tienes una cuenta? Conéctate!</a></p>
            </form>
        </div>
    </main>
    <footer id="footer">
        <p id="txtFooter1">Copyright © 2023 </p>
        <p id="txtFooter2">Bilo Alejandro Martins Gonzalez</p>
        <p id="txtFooter3">@alexdyse</p>
    </footer>
    <script>
        // Obtén elementos del DOM
        const menuCheckbox = document.getElementById('menuCheckbox');
        const menuList = document.getElementById('menuList');
     
        // Agrega un evento de clic al checkbox del menú
        menuCheckbox.addEventListener('click', () => {
           // Toggle la visibilidad de la lista al hacer clic en el menú hamburguesa
           menuList.style.display = menuList.style.display === 'none' ? 'block' : 'none';
        });
     </script>
</body>

</html>
