        content="Unmasked es una plataforma online que te permite crear portafolios y currículums personalizados, de forma rápida y sencilla.">

<body>
    <header id="header">
        <nav>
            <a href="index.html"><img src="img/Unmasked_Full.svg" alt="Logo de la web" id="logoID"></a>
            <img src="img/KitsuneHeader.svg" alt="imagen de kanji" id="KitsuneHeaderID">
            <input hidden class="check-icon" id="check-icon" name="check-icon" type="checkbox">
            <label class="menuHamburguesa" for="check-icon">
                <div class="bar bar--1"></div>
                <div class="bar bar--2"></div>
                <div class="bar bar--3"></div>
            </label>
            <div class="enlaces-menu">
                <a href="explorar.html">Explorar</a>
                <a href="premium.html">Premium</a>
                <a href="login.html">Login</a>
                <a href="registrar.html">Registrar</a>
                <a href="contacto.html">Contacto</a>
            </div>
        </nav>
    </header>
    <main class="container">
        <div id="contenedorRegistrar">
            <form action="" id="formRegistrar">
                <h2>Unirse a Unmasked</h2>
                <div class="contenedorInput form-floating">
                    <img src="img/registrar/icon_correo.svg" alt="loco de una carta">
                    <input type="text" placeholder="Correo electrónico" required id="txtEmail" class="form-control">
                    <label for="txtEmail" id="lblCorreo">Correo electrónico</label>
                </div>
                <div class="contenedorInput form-floating">
                    <img src="img/login/icon_Username.svg" alt="logo de un muñeco">
                    <input type="text" placeholder="Nombre de usuario" required class="form-control" id="Usuario">
                    <label for="txtUsuario" id="lblUsuario">Nombre de usuario</label>

                </div>
                <div class="contenedorInput form-floating">
                    <img src="img/login/icon_Password.svg" alt="logo de un candado">
                    <input type="password" placeholder="Contraseña" required class="form-control" id="txtContrasena2">
                    <label for="txtContrasena2" id="lblContrasena2">Contraseña</label>

                </div>
                <div class="contenedorInput form-floating">
                    <img src="img/login/icon_Password.svg" alt="logo de un candado">
                    <input type="password" placeholder="Confirmar contraseña" required class="form-control" id="txtConfirmarContrasena2">
                    <label for="txtConfirmarContrasena2" id="lblConfirmarContrasena2">Confirmar contraseña</label>

                </div>
                <input type="submit" id="btnRegistrar" class="btn btn-outline-dark" value="Registrar">
                <p id="msjEresMiembro"><a href="login.html">Ya tienes una cuenta? Conéctate!</a></p>
            </form>
        </div>
    </main>
    <footer id="footer">
        <p id="txtFooter1">Copyright © 2023 </p>
        <p id="txtFooter2">Bilo Alejandro Martins Gonzalez</p>
        <p id="txtFooter3">@alexdyse</p>
    </footer>
    <script>
        // Obtén elementos del DOM
        const menuCheckbox = document.getElementById('menuCheckbox');
        const menuList = document.getElementById('menuList');

        // Agrega un evento de clic al checkbox del menú
        menuCheckbox.addEventListener('click', () => {
            // Toggle la visibilidad de la lista al hacer clic en el menú hamburguesa
            menuList.style.display = menuList.style.display === 'none' ? 'block' : 'none';
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

</body>
