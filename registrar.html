<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unmasked Portfolio Maker</title>
    <link rel="shortcut icon" href="Unmasked_Favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/registrar.css">
</head>

<body>
    <header id="header">
        <nav>
            <a href="index.html"><img src="img/Unmasked_Full.svg" alt="Logo de la web" width="70px" id="logoID"></a>
            <img src="img/KitsuneHeader.svg" alt="" width="40px" id="KitsuneHeaderID">
            <div id="menuHamburguer">
                <label class="hamburger">
                    <input type="checkbox">
                    <svg viewBox="0 0 32 32">
                        <path class="line line-top-bottom"
                            d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22">
                        </path>
                        <path class="line" d="M7 16 27 16"></path>
                    </svg>
                </label>
            </div>
        </nav>
    </header>
    <main class="container">
        <div id="contenedorRegistrar">
            <form action="">
                <h2>Unirse a Unmasked</h2>
                <div class="contenedorInput">
                    <img src="img/registrar/icon_correo.svg" alt="" width="25px">
                    <input type="text" placeholder="Correo electrónico">
                </div>
                <div class="contenedorInput">
                    <img src="img/login/icon_Username.svg" alt="" width="25px">
                    <input type="text" placeholder="Nombre de usuario">
                </div>
                <div class="contenedorInput">
                    <img src="img/login/icon_Password.svg" alt="" width="25px">
                    <input type="text" placeholder="Contraseña">
                </div>
                <div class="contenedorInput">
                    <img src="img/login/icon_Password.svg" alt="" width="25px">
                    <input type="text" placeholder="Confirmar contraseña">
                </div>
                <button id="btnRegistrar">Registrar</button>
                <p id="msjEresMiembro"><a href="">Ya tienes una cuenta? Conéctate!</a></p>
            </form>
        </div>
    </main>
    <footer id="footer">
        <p id="txtFooter1">Copyright © 2023 </p>
        <p id="txtFooter2">Bilo Alejandro Martins Gonzalez</p>
        <p id="txtFooter3">@alexdyse</p>
    </footer>
</body>

</html>
