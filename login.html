    <main class="container">
        <!--Script que ejecuta el sonido del menú hamburguesa.-->
        <script>
            function playSound() {
                const formatos = ["mp3", "ogg", "wav"];// Lista de audios en formatos distintos
                for (const formato of formatos) {
                    const audio = new Audio("audio/menu." + formato);
                    if (audio.canPlayType("audio/" + formato)) {
                        audio.play();
                        return;
                    }
                }
            }
        </script>
        <h1 id="titulo1">Desde tu cuenta unmasked, tienes acceso ilimitado a todas nuestras plantillas grátis.</h1>
        <div id="contenedorLogin">
            <form action="">

                <h2>Login unmasked</h2>
                <div class="img form-floating">
                    <img src="img/login/icon_Username.svg" class="iconLogin" alt="logo de un muñeco">
                    <input class="inputTxt form-control" type="text" required id="txtLogin"
                        placeholder="Introduce tu usuario">
                    <label for="txtLogin" class="" id="lblTxtUsuario">Introduce tu usuario</label>
                </div>
                <br>
                <div class="img form-floating">
                    <img src="img/login/icon_Password.svg" class="iconLogin" alt="logo de un candado">
                    <input class="inputTxt form-control" type="password" required placeholder="Introduce tu contraseña">
                    <label for="txtContrasena" class="" id="lblTxtContrasena">Introduce tu contraseña</label>

                </div>
                <p id="pContrasena"><a class="anchorBacano" href="">Olvidaste tu contraseña?</a></p>

    <script>
        // Obtén elementos del DOM
        const menuCheckbox = document.getElementById('menuCheckbox');
        const menuList = document.getElementById('menuList');

        // Agrega un evento de clic al checkbox del menú
        menuCheckbox.addEventListener('click', () => {
            // Toggle la visibilidad de la lista al hacer clic en el menú hamburguesa
            menuList.style.display = menuList.style.display === 'none' ? 'block' : 'none';
        });
    </script>
