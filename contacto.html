    <main class="container" role="main"> <!--Script que ejecuta el sonido del menú hamburguesa.-->
        <script>
            function playSound() {
                const formatos = ["mp3", "ogg", "wav"];// Lista de audios en formatos distintos
                for (const formato of formatos) {
                    const audio = new Audio("audio/menu." + formato);
                    if (audio.canPlayType("audio/" + formato)) {
                        audio.play();
                        return;
                    }
                }
            }
        </script>
        <h1 id="hablaConNosotros">Habla con nosotros.</h1>
        <table class="contenedorRedesSociales">
            <caption>Nuestras Redes sociales</caption>
            <thead>
                <tr>
                    <th scope="col">Icono</th>
                    <th scope="col">Red Social</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row"><a href="https://instagram.com"><img src="img/contacto/icon_Instagram.svg"

                    <td>Instagram</td>
                </tr>
                <tr>
                    <th scope="row"><a href="https://twitter.com"><img src="img/contacto/icon_X.svg"

                </tr>
                <tr>
                    <th scope="row"><a href="https://gmail.com"><img src="img/contacto/icon_Correo.svg"

        <div id="formularioContacto">
            <form>
                <legend>
                    Tienes algun problema? Necesitas reportar algun error?
                </legend>
                <div class="contenedorInputs">
                    <div class="inputFormContacto">
                        <label for="nombre" class="visually-hidden">Nombre</label>
                        <input type="text" name="Nombre" id="nombre" class="form-control required"
                            placeholder="* Introduce tu nombre">
                    </div>
                    <div class="inputFormContacto">
                        <label for="apellido" class="visually-hidden">Primer apellido</label>
                        <input type="text" name="Apellido" id="apellido" class="form-control required"
                            placeholder="* Introduce tu primer apellido">
                    </div>
                    <div class="inputFormContacto">
                        <label for="telefono" class="visually-hidden">Número de teléfono</label>
                        <input type="text" name="Telefono" id="telefono" class="form-control required"
                            placeholder="* Introduce tu número de teléfono">
                    </div>
                </div>

                <div class="form-floating">
                    <textarea name="txtUsuario" id="txtUsuario" class="form-control" required
                        placeholder="Escribe aqui"></textarea>
                    <label for="txtUsuario" id="lblEscribeAqui">* Escribe aqui</label>
                </div>
                <br>
                <button type="submit" required value="Enviar" id="btnEnviar"
                    class="btn btn-outline-dark">Enviar</button>
            </form>

    <script>
        // Obtén elementos del DOM
        const menuCheckbox = document.getElementById('menuCheckbox');
        const menuList = document.getElementById('menuList');

        // Agrega un evento de clic al checkbox del menú
        menuCheckbox.addEventListener('click', () => {
            // Toggle la visibilidad de la lista al hacer clic en el menú hamburguesa
            menuList.style.display = menuList.style.display === 'none' ? 'block' : 'none';
        });
    </script>
