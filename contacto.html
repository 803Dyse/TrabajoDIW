    <main class="container">

        <h1 id="hablaConNosotros">Habla con nosotros.</h1>
        <table class="contenedorRedesSociales">
            <tr>
                <td><a href=""><img src="img/contacto/icon_Instagram.svg" alt="logo de instagram"

                <td>
                    <p>Instagram</p>
                </td>
            </tr>
            <tr>
                <td><a href=""><img src="img/contacto/icon_X.svg" alt="logo de x (twitter)" class="iconRedeSocial"></a>

                <td>
                    <p>Twitter</p>
                </td>
            </tr>
            <tr>
                <td><a href=""><img src="img/contacto/icon_Correo.svg" class="iconRedeSocial"></a></td>
                <td>

        <div id="formularioContacto">
            <form action="">
                <legend>
                    Tienes algun problema o necesitas reportar algun error?
                </legend>
                <div class="contenedorInputs">
                    <div class="inputFormContacto">
                        <input type="text" name="Nombre" id="" class="form-control" required placeholder="Nombre">
                    </div>
                    <div class="inputFormContacto">
                        <label for="Apellido">Primer apellido</label>
                        <input type="text" name="Apellido" id="" required placeholder="Primer apellido">
                    </div>
                    <div class="inputFormContacto">
                        <label for="Telefono">Teléfono de contacto</label>
                        <input type="text" name="Telefono" id="" required placeholder="Numero de telefono">
                    </div>
                </div>
                <label for="txtUsuario" id="enviarMensaje">Introduce el mensaje</label>
                <textarea name="txtUsuario" id="txtUsuario" required placeholder="Escribe aqui"></textarea>
                <br>
                <button type="submit" required value="Enviar" id="btnEnviar" class="btn btn-outline-dark">Enviar</button>
            </form>
        </div>

    <script>
        // Obtén elementos del DOM
        const menuCheckbox = document.getElementById('menuCheckbox');
        const menuList = document.getElementById('menuList');

        // Agrega un evento de clic al checkbox del menú
        menuCheckbox.addEventListener('click', () => {
            // Toggle la visibilidad de la lista al hacer clic en el menú hamburguesa
            menuList.style.display = menuList.style.display === 'none' ? 'block' : 'none';
        });
    </script>
