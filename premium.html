<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unmasked Portfolio Maker</title>
    <link rel="shortcut icon" href="Unmasked_Favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/premium.css">
</head>

<body>
    <header id="header">
        <nav>
            <a href="index.html"><img src="img/Unmasked_Full.svg" alt="Logo de la web" width="70px" id="logoID"></a>
            <img src="img/KitsuneHeader.svg" alt="" width="40px" id="KitsuneHeaderID">
            
        </nav>
    </header>
    <main class="container">
        <form action="">
            <div id="formasDePago">
                <button><img src="img/premium/icon_Paypal.svg" alt="" width="66px"></button>
                <button><img src="img/premium/icon_ApplePay.svg" alt="" width="40px"></button>
                <button><img src="img/premium/icon_GooglePay.svg" alt="" width="40px"></button>
            </div>

            <div id="separador">
                <div></div>
                <p>Datos de la tarjeta</p>
                <div></div>
            </div>
            <div id="datosDelUsuario">
                <div class="inputPayment">
                    <img src="img/premium/icon_Cardholder.svg" alt="" width="25px">
                    <input type="text">
                </div>
                <div class="inputPayment">
                    <img src="img/premium/icon_CardNumber.svg" alt="" width="25px">
                    <input type="text">
                </div>
                <div class="inputPayment">
                    <img src="img/premium/icon_Calendar.svg" alt="" width="25px">
                    <input type="text">
                    <img src="img/login/icon_Password.svg" alt="" width="25px">
                    <input type="text">
                </div>
                <input type="submit" value="Enviar" id="enviarPago">
            </div>
        </form>

    </main>
    <footer id="footer">
        <p id="txtFooter1">Copyright © 2023 </p>
        <p id="txtFooter2">Bilo Alejandro Martins Gonzalez</p>
        <p id="txtFooter3">@alexdyse</p>
    </footer>
    <script>
        // Obtén elementos del DOM
        const menuCheckbox = document.getElementById('menuCheckbox');
        const menuList = document.getElementById('menuList');

        // Agrega un evento de clic al checkbox del menú
        menuCheckbox.addEventListener('click', () => {
            // Toggle la visibilidad de la lista al hacer clic en el menú hamburguesa
            menuList.style.display = menuCheckbox.checked ? 'block' : 'none';
        });
    </script>
</body>

</html>
