<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unmasked Portfolio Maker</title>
    <link rel="shortcut icon" href="Unmasked_Favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/premium.css">
</head>

<body>
    <header id="header">
        <nav>
            <a href="index.html"><img src="img/Unmasked_Full.svg" alt="Logo de la web" id="logoID"></a>
            <img src="img/KitsuneHeader.svg" alt="imagen de kanji" id="KitsuneHeaderID">
            <input hidden class="check-icon" id="check-icon" name="check-icon" type="checkbox">
            <label class="menuHamburguesa" for="check-icon">
                <div class="bar bar--1"></div>
                <div class="bar bar--2"></div>
                <div class="bar bar--3"></div>
            </label>
            <div class="enlaces-menu">
                <a href="explorar.html">Explorar</a>
                <a href="premium.html">Premium</a>
                <a href="login.html">Login</a>
                <a href="registrar.html">Registrar</a>
                <a href="contacto.html">Contacto</a>
            </div>
        </nav>
    </header>
    <main class="container">
        <div id="tablaPrecios">
            <table>
                <caption>precios</caption>
                <tr>
                    <th>1 día</th>
                    <td>$5</td>
                </tr>
                <tr>
                    <th>1 semana</th>
                    <td>$10</td>
                </tr>
                <tr>
                    <th>3 meses</th>
                    <td>$20</td>
                </tr>
                <tr>
                    <th>1 año</th>
                    <td>$50</td>
                </tr>
            </table>
        </div>
        <form action="">
            <div id="formasDePago">
                <button><img src="img/premium/icon_Paypal.svg" alt="logo de Paypal" id="imgPaypal"></button>
                <button><img src="img/premium/icon_ApplePay.svg" alt="logo de Apple Pay" id="imgApplePay"></button>
                <button><img src="img/premium/icon_GooglePay.svg" alt="logo de Google Pay" width="40px"
                        id="imgGooglePay"></button>
            </div>
            <div id="separador">
                <div></div>
                <p>Datos de la tarjeta</p>
                <div></div>
            </div>
            <div id="datosDelUsuario">
                <div class="inputPayment">
                    <img src="img/premium/icon_Cardholder.svg" alt="logo de un muñeco" class="logoPayments">
                    <input type="text" required class="inputDeTarjeta">
                </div>
                <div class="inputPayment">
                    <img src="img/premium/icon_CardNumber.svg" alt="logo de una tarjeta de credito"
                        class="logoPayments">
                    <input type="text" required class="inputDeTarjeta">
                </div>
                <div class="inputPayment">
                    <img src="img/premium/icon_Calendar.svg" alt="logo de un calendario" class="logoPayments">
                    <input type="text" required class="inputDeTarjeta">
                    <img src="img/login/icon_Password.svg" alt="logo de un candado" class="logoPayments">
                    <input type="number" required class="inputDeTarjeta" id="cvv" min="3" max="3">
                </div>
                <button type="submit" class="botonBacano" required><span>Enviar</span></button>
            </div>
        </form>

    </main>
    <footer id="footer">
        <p id="txtFooter1">Copyright © 2023 </p>
        <p id="txtFooter2">Bilo Alejandro Martins Gonzalez</p>
        <p id="txtFooter3">@alexdyse</p>
    </footer>
    <script>
        // Obtén elementos del DOM
        const menuCheckbox = document.getElementById('menuCheckbox');
        const menuList = document.getElementById('menuList');

        // Agrega un evento de clic al checkbox del menú
        menuCheckbox.addEventListener('click', () => {
            // Toggle la visibilidad de la lista al hacer clic en el menú hamburguesa
            menuList.style.display = menuList.style.display === 'none' ? 'block' : 'none';
        });
    </script>
</body>

</html>
